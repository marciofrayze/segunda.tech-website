
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      .card, .smallcard, .bigcard {
        margin-top: 0%;
        margin-left: 2%;
        margin-right: 2%;
        padding: 2%;

        color: #595959;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 4px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .textareatop, .textareabottom {
        padding-left: 3%;
        padding-right: 3%;
        padding-top: 0px;
        padding-bottom: 0px;
        text-align: justify;
        text-justify: inter-word;
        color: #595959;
        background-color:#F0F8FF;
      }

      .textareatop p {
        margin-bottom: 1%;
        margin-top: 0px;
        padding: 4%;
      }

      .textareabottom p {
        margin-bottom: 0px;
        margin-top: 0px;
        padding: 4%;
      }

      @media screen and (min-width: 1024px) {
        .card {
          margin-left: 20%;
          margin-right: 20%;
        }

        .textareatop p {
          padding: 2%;
        }

        .textareabottom p {
          padding: 2%;
        }

      }

      .smallcard, .bigcard {
        margin: 2%;
        padding: 2%;
      }

      h1 {
        margin: 16px 0;
        font-size: 22px;
      }

      h2 {
        margin: 11px 0;
        font-size: 17px;
      }

      a:link, a:visited, a:active {
          color: #2275ff;
          text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

    </style>
  </template>
</dom-module>
